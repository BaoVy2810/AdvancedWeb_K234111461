<div class="container mt-4">
  <h3 class="text-center mb-4 text-primary fw-bold border-bottom pb-2">
    Fake Product Data
  </h3>

  <table class="table table-bordered table-striped align-middle text-center shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Price ($)</th>
        <th>Description</th>
        <th>Category</th>
        <th>Image</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.id }}</td>
        <td class="fw-semibold">{{ item.title }}</td>
        <td class="text-success fw-bold">{{ item.price }}</td>
        <td class="text-start" style="max-width: 800px;text-align: justify;">{{ item.description }}</td>
        <td>{{ item.category }}</td>
        <td>
          <img [src]="item.image" alt="product image" width="300" height="100" class="img-thumbnail">
        </td>
        <td>{{ item.rating?.rate }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="errMessage" class="alert alert-danger text-center">
    {{ errMessage }}
  </div>
</div>
