<h1>
    Learn ngFor
</h1>
<h3>List Provinces:</h3>
<p *ngFor="let p of provinces">{{p}}</p>
<select>
    <option *ngFor="let p of provinces">{{p}}</option>
</select>
<ol>
    <li *ngFor="let p of provinces">{{p}}</li>
</ol>
<h3>ngFor - Products (Object):</h3>
<table border="1" cellspacing="0" cellpadding="5">
    <thead>
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
        <th>IMAGE</th>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td><img [src]="p.image" width="50" /></td>
        </tr>
    </tbody>
</table>
