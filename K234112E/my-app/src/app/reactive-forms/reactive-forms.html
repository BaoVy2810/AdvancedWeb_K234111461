<p>reactive-forms works!</p>
  <form [formGroup]="regForm">
    <h3 class="text-center">{{"Đăng ký khóa học" | uppercase}}</h3>

    <div class="mb-3">
      <label for="name">Tên:</label>
      <input type="text" id="name" class="form-control"
        placeholder="Nhập tên" formControlName="name"
        [class.is-invalid]="regForm.controls['name'].invalid && regForm.controls['name'].touched">
        <div *ngIf="regForm.controls['name'].invalid && regForm.controls['name'].touched">
            <small *ngIf="regForm.controls['name'].errors?.['required']" class="text-danger">
                Tên không được để trống.
            </small>
            <small *ngIf="regForm.controls['name'].errors?.['minlength']" class="text-danger">
            Tên phải tồn tại ít nhất 3 ký tự.
            </small>
            <small *ngIf="regForm.controls['name'].errors?.['nameNotMatch']" class="text-danger">
                Tên không được chứa ký tự đặc biệt
            </small>
        </div>
    </div>

    <div class="mb-3">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control"
        placeholder="Nhập email" formControlName="email">
    </div>

    <div class="mb-3">
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" class="form-control"
        placeholder="Nhập mật khẩu" formControlName="password">
    </div>

    <div class="mb-3">
      <label for="confirmPassword">Xác nhận mật khẩu:</label>
      <input type="password" id="retype_password" class="form-control"
        placeholder="Xác nhận mật khẩu" formControlName="confirmPassword" [class.is-invalid]="regForm.errors?.['misMatch']">
        <small class="text-danger" *ngIf="regForm.errors?.['misMatch']">
            Mật khẩu xác nhận không khớp.
        </small>
    </div>

    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Đăng kí</button>
        <button class="btn btn-secondary ms-2" type="button" (click)="setDefaultValues()">Default values</button>
    </div>
  </form>
